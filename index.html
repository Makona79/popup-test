<!DOCTYPE html>
<html lang="ru" class="page">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Evgenii Kalukov Popup-test</title>
  <link rel="preload" href="fonts/gothampro.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
</head>

<body class="page__body">
  <div class="site-container ">
    <main class="main">
      <section class="hero" id="hero">
  <div class="hero__wrapper">
    <div class="hero__container">
      <h1 class="hero__title">Evgenii Kalukov</h1>
      <p class="hero__descr">Popup test</p>
      <button class="hero__button btn-reset" data-path="1" data-animation="fadeInUp" data-speed="300">
        <span>Посмотреть popup</span>
      </button>
    </div>
  </div>
</section>

    </main>
    <div class="modal">
  <div class="modal__container" role="dialog" aria-modal="true" data-target="1">
    <button class="btn-reset modal-close" aria-label="Закрыть модальное окно"></button>
    <div class="modal__content block">
      <div class="block__image-box">
        <span class="block__image-text">ПОШ АГО ВЫЙ ПЛАН</span>
        <div class="block__image-book"></div>
        <div class="block__image-arrow">
          <picture>
            <source srcset="img/arrow.webp" type="image/webp">
            <img loading="lazy" src="img/arrow.jpg" alt="" aria-hidden="true">
          </picture>
        </div>
      </div>
      <div class="block__body">
        <h2 class="block__title">мастер-класс?</h2>
        <div class="block__box-text">
          <p class="block__text-1">Скачайте пошаговый план</p>
          <span class="block__text-bold">«Как собственнику
            выйти из операционки»</span>
          <p class="block__text-2">и познакомьтесь с этим инструментом</p>
          <span class="block__text-middle">прямо сейчас</span>
          <p class="block__text-3">10 шагов помогут создать системный бизнес</p>
        </div>
        <div class="block__form form">
          <form action="#" class="form" method="POST">
            <label class="form__label">Для получения бонуса введите email
              <input class="form__input input-mail" type="email" data-validate-field="email" name="Email"
                placeholder="Ваш e-mail" autocomplete="off">
            </label>
            <button type="submit" class="form__button btn-reset">
              <span>Скачать пошаговой план</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

  </div>
</body>

</html>
